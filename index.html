<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-image"></div>

    <div class="bg-text">

        <h1>Stop Watch</h1>

        <div class="time">

            <div class="watch">
                
                
                <h1 id = "hrs"> 00  </h1>
                <h1> : </h1>
                <h1 id = "min"> 00  </h1>
                <h1> : </h1>
                <h1 id = "sec"> 00  </h1>
                <h1> : </h1>
                <h1 id = "milisec"> 00 </h1>
                
            </div>
            
        </div>
        
        <h4>
            Hrs &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   Min  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   Sec &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  Msec
        </h4>

        <button onclick="start().disable">Start</button>
        <button onclick="split()">Split</button>
        <button onclick="reset()">Reset</button>


    </div>

    <div class="bg-text1">

        <fieldset>
            
            <legend>Last Timer</legend>
            
        
        <h1>
            00 : 00 : 00
        </h1>

        </fieldset>

    </div>
    

    <script src="app.js"></script>
</body>
</html>
